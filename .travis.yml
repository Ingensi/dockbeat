dist: trusty

language: go

go:
  - 1.6

os:
  - linux
  - osx

env:
  matrix:
    - TARGETS="check"
    - TARGETS="testsuite"

  global:
    # Cross-compile for amd64 only to speed up testing.
    - GOX_FLAGS="-arch amd64"

addons:
  apt:
    packages:
      - python-virtualenv

before_install:
  # Redo the travis setup but with the elastic/libbeat path. This is needed so the package path is correct
  - mkdir -p $HOME/gopath/src/github.com/ingensi/dockerbeat
  - rsync -az ${TRAVIS_BUILD_DIR}/ $HOME/gopath/src/github.com/ingensi/dockerbeat/
  - export TRAVIS_BUILD_DIR=$HOME/gopath/src/github.com/ingensi/dockerbeat
  - cd $HOME/gopath/src/github.com/ingensi/dockerbeat
  - go get github.com/Masterminds/glide

install:
  - true

script:
  - make update-deps && make $TARGETS

after_success:
  # Copy full.cov to coverage.txt because codecov.io requires this file
  - test -f build/coverage/full.cov && bash <(curl -s https://codecov.io/bash) -f build/coverage/full.cov
